<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocab Multi-Mode Quiz</title>

  <!-- (ì„ íƒ) íƒ­ ì•„ì´ì½˜ -->
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">

  <style>
    :root{
      --bg:#0f172a;
      --panel:#111827;
      --card:#0b1220;
      --accent:#38bdf8;
      --good:#22c55e;
      --bad:#ef4444;
      --muted:#94a3b8;
    }
    body{
      margin:0; padding:0;
      background:linear-gradient(160deg, var(--bg), #020617);
      color:white;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrap{
      width:min(980px, 94vw);
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:20px;
      padding:28px;
      box-shadow:0 12px 40px rgba(0,0,0,0.35);
    }

    /* âœ… 2ì»¬ëŸ¼ ë ˆì´ì•„ì›ƒ */
    .layout{
      display:grid;
      grid-template-columns: 1fr 260px;
      gap:16px;
    }
    .main{ min-width:0; }
    .side{ min-width:0; }

    @media (max-width: 820px){
      .layout{
        grid-template-columns: 1fr;
      }
    }

    header{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:12px;
    }

    /* âœ… ë¡œê³ +íƒ€ì´í‹€ ë¬¶ìŒ */
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo{
      width:28px;
      height:28px;
      border-radius:6px;
      object-fit:contain;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.08);
      padding:2px;
    }

    .title{
      font-size:24px;
      font-weight:700;
    }
    .meta{
      color:var(--muted);
      font-size:12.5px;
    }

    .mode-row{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin: 8px 0 18px 0;
    }
    .mode-btn{
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.1);
      color:white;
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      font-size:12.5px;
      font-weight:600;
      transition:0.15s;
    }
    .mode-btn.active{
      background:rgba(56,189,248,0.18);
      border-color:rgba(56,189,248,0.45);
    }

    .card{
      background:var(--panel);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:16px;
      padding:22px;
      margin-bottom:18px;
    }
    .prompt-label{
      color:var(--muted);
      font-size:12px;
      margin-bottom:6px;
    }
    .prompt{
      font-size:26px;
      font-weight:650;
      line-height:1.3;
      word-break:keep-all;
      white-space:pre-wrap;
    }

    .stats{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      margin-top:12px;
      color:var(--muted);
      font-size:13px;
    }
    .pill{
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.08);
      padding:6px 10px;
      border-radius:999px;
    }

    .input-row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    input[type="text"]{
      flex:1 1 260px;
      background:var(--card);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:12px;
      padding:14px 14px;
      color:white;
      font-size:16px;
      outline:none;
    }
    input[type="text"]:focus{
      border-color: rgba(56,189,248,0.6);
      box-shadow:0 0 0 3px rgba(56,189,248,0.15);
    }
    input[disabled]{
      opacity:0.6;
      cursor:not-allowed;
    }

    button{
      background:rgba(56,189,248,0.15);
      border:1px solid rgba(56,189,248,0.35);
      color:white;
      padding:12px 14px;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      transition:0.15s;
    }
    button:hover{ transform:translateY(-1px); }
    button:disabled{
      opacity:0.55;
      cursor:not-allowed;
      transform:none;
    }
    .secondary{
      background:rgba(255,255,255,0.06);
      border-color:rgba(255,255,255,0.1);
    }

    .feedback{
      margin-top:14px;
      font-size:15px;
      min-height:22px;
    }
    .good{ color:var(--good); }
    .bad{ color:var(--bad); }
    .muted{ color:var(--muted); }

    /* âœ… ì˜¤ë¥¸ìª½ ì˜¤ë‹µ ê¸°ë¡ íŒ¨ë„ */
    .side-card{
      height: 100%;
    }
    .side-list{
      margin-top:8px;
      font-size:13.5px;
      line-height:1.5;
      max-height: 360px;
      overflow:auto;
    }
    .side-item{
      display:flex;
      justify-content:space-between;
      padding:6px 0;
      border-bottom:1px solid rgba(255,255,255,0.06);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="layout">

      <!-- ================= MAIN ================= -->
      <div class="main">

        <header>
          <div class="brand">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="School logo" class="logo"/>
            <div>
              <div class="title">ë‹¨ì–´ í€´ì¦ˆ (3ëª¨ë“œ)</div>
              <div class="meta">ëª¨ë“œë³„ 1íšŒì „ â†’ ì˜¤ë‹µ ë³µìŠµ</div>
            </div>
          </div>

          <div class="meta">
            í•œì˜ {{ counts["ko"] }} Â· ì˜ì˜ {{ counts["en"] }} Â· ì˜ˆë¬¸ {{ counts["ex"] }}
          </div>
        </header>

        <div class="mode-row">
          <button class="mode-btn active" data-mode="ko">í•œì˜</button>
          <button class="mode-btn" data-mode="en">ì˜ì˜</button>
          <button class="mode-btn" data-mode="ex">ì˜ˆë¬¸</button>
        </div>

        <div class="card">
          <div id="promptLabel" class="prompt-label">ëœ»(í•œê¸€)</div>
          <div id="prompt" class="prompt">ë¡œë”© ì¤‘...</div>

          <div class="stats">
            <span class="pill">ë§ìŒ: <b id="correctCnt">0</b></span>
            <span class="pill">í‹€ë¦¼: <b id="wrongCnt">0</b></span>
            <span class="pill">ì •í™•ë„: <b id="acc">0%</b></span>
          </div>
        </div>

        <div class="input-row">
          <input id="answer" type="text" placeholder="ì˜ì–´ ë‹¨ì–´ ì…ë ¥" autocomplete="off"/>
          <button id="checkBtn">ì±„ì </button>
          <button id="nextBtn" class="secondary">ë‹¤ìŒ</button>
        </div>

        <div id="feedback" class="feedback muted"></div>
      </div>

      <!-- ================= SIDE ================= -->
      <div class="side">
        <div class="card side-card">
          <div class="prompt-label">ì˜¤ë‹µ ê¸°ë¡(ì´ë²ˆ ë¼ìš´ë“œ)</div>
          <div id="wrongList" class="side-list muted">ì•„ì§ ì—†ìŒ</div>
        </div>
      </div>

    </div>
  </div>

<script>
  let mode = "ko";
  let currentPrompt = "";
  let currentQid = null;

  // âœ… ëª¨ë“œë³„ í†µê³„ ë¶„ë¦¬(í™”ë©´ í‘œì‹œìš©)
  const stats = {
    ko: { correct: 0, wrong: 0 },
    en: { correct: 0, wrong: 0 },
    ex: { correct: 0, wrong: 0 }
  };

  // âœ… ëª¨ë“œë³„ "ì´ë²ˆ ë¼ìš´ë“œ" ë‹¨ì–´ ì˜¤ë‹µ íšŸìˆ˜(í´ë¼ í‘œì‹œìš©)
  const perWordWrong = {
    ko: {},
    en: {},
    ex: {}
  };

  const promptEl = document.getElementById("prompt");
  const promptLabelEl = document.getElementById("promptLabel");
  const answerEl = document.getElementById("answer");
  const feedbackEl = document.getElementById("feedback");
  const correctCntEl = document.getElementById("correctCnt");
  const wrongCntEl = document.getElementById("wrongCnt");
  const accEl = document.getElementById("acc");
  const checkBtn = document.getElementById("checkBtn");
  const nextBtn = document.getElementById("nextBtn");
  const modeBtns = Array.from(document.querySelectorAll(".mode-btn"));
  const wrongListEl = document.getElementById("wrongList");

  function labelForMode(m){
    if(m === "ko") return "ëœ»(í•œê¸€)";
    if(m === "en") return "ì˜ì˜ ì •ì˜";
    return "ì˜ˆë¬¸ ë¹ˆì¹¸";
  }

  function updateStats(){
    const s = stats[mode];
    correctCntEl.textContent = s.correct;
    wrongCntEl.textContent = s.wrong;
    const total = s.correct + s.wrong;
    const acc = total === 0 ? 0 : Math.round((s.correct / total) * 100);
    accEl.textContent = acc + "%";
  }

  function unlockQuestion(){
    answerEl.disabled = false;
    checkBtn.disabled = false;
  }

  function lockQuestion(){
    answerEl.disabled = true;
    checkBtn.disabled = true;
  }

  function setActiveModeUI(){
    modeBtns.forEach(b => {
      b.classList.toggle("active", b.dataset.mode === mode);
    });
    promptLabelEl.textContent = labelForMode(mode);
  }

  function renderWrongList(){
    const map = perWordWrong[mode];
    const entries = Object.entries(map).filter(([_, c]) => c > 0);

    if(entries.length === 0){
      wrongListEl.className = "side-list muted";
      wrongListEl.textContent = "ì•„ì§ ì—†ìŒ";
      return;
    }

    entries.sort((a,b)=> b[1]-a[1] || a[0].localeCompare(b[0]));

    wrongListEl.className = "side-list";
    wrongListEl.innerHTML = entries.map(([w,c]) => `
      <div class="side-item">
        <span>${w}</span>
        <b>${c}</b>
      </div>
    `).join("");
  }

  async function loadNext(){
    feedbackEl.className = "feedback muted";
    feedbackEl.textContent = "";
    unlockQuestion();

    const res = await fetch(`/api/next?mode=${mode}`);
    const data = await res.json();

    // âœ… ë¼ìš´ë“œ ì¢…ë£Œ ì‹ í˜¸ ì²˜ë¦¬(ì„œë²„ê°€ summary+ì´ˆê¸°í™” í›„ completed=True ë³´ëƒ„)
    if(data.completed){
      const hadWrong = (data.summary && data.summary.length > 0);

      if(hadWrong){
        feedbackEl.className = "feedback muted";
        feedbackEl.textContent = "ë¼ìš´ë“œ ì™„ë£Œ! ì˜¤ë‹µ ê¸°ë¡ì„ ì €ì¥í•˜ê³  ìƒˆ ë¼ìš´ë“œë¥¼ ì‹œì‘í• ê²Œ.";
      }else{
        feedbackEl.className = "feedback good";
        feedbackEl.textContent = "ì™„ë²½ í´ë¦¬ì–´! ğŸ‰ ì˜¤ë‹µ 0íšŒ. ìƒˆ ë¼ìš´ë“œë¥¼ ì‹œì‘í• ê²Œ.";
      }

      // âœ… í´ë¼ í‘œì‹œìš© ì˜¤ë‹µ ê¸°ë¡ ì´ˆê¸°í™”
      perWordWrong[mode] = {};
      renderWrongList();

      // âœ… ë°”ë¡œ ë‹¤ìŒ ë¬¸ì œ ë‹¤ì‹œ ìš”ì²­(ì¬ê·€ í­ì£¼ ë°©ì§€)
      setTimeout(loadNext, 0);
      return;
    }

    currentPrompt = data.prompt || "";
    currentQid = (data.qid ?? null);

    promptEl.textContent = currentPrompt;
    promptLabelEl.textContent = labelForMode(mode);

    answerEl.value = "";
    answerEl.focus();

    if(data.empty){
      lockQuestion();
      feedbackEl.className = "feedback muted";
      feedbackEl.textContent = "ì´ ëª¨ë“œ ë°ì´í„°ê°€ ì•„ì§ ì—†ì–´ìš”.";
    }
  }

  async function checkAnswer(){
    if(answerEl.disabled) return;

    const answer = answerEl.value.trim();
    if(!answer){
      feedbackEl.className = "feedback muted";
      feedbackEl.textContent = "ë‹¨ì–´ë¥¼ ì…ë ¥í•´ì¤˜!";
      return;
    }
    if(currentQid === null){
      feedbackEl.className = "feedback muted";
      feedbackEl.textContent = "ë¬¸ì œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì´ì•¼. ë‹¤ì‹œ ì‹œë„í•´ì¤˜!";
      return;
    }

    const res = await fetch("/api/check", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ mode, qid: currentQid, answer })
    });

    const data = await res.json();

    if(data.correct){
      stats[mode].correct++;
      feedbackEl.className = "feedback good";
      feedbackEl.textContent = "ì •ë‹µ! âœ…";
      updateStats();

      setTimeout(loadNext, 250);
    }else{
      stats[mode].wrong++;
      feedbackEl.className = "feedback bad";
      feedbackEl.textContent = `ì˜¤ë‹µ âŒ ì •ë‹µ: ${data.correct_word}`;
      updateStats();

      // âœ… ì´ë²ˆ ë¼ìš´ë“œ ì˜¤ë‹µ ê¸°ë¡ ë°˜ì˜(ì„œë²„ê°€ base_word/wrong_count ë‚´ë ¤ì¤Œ)
      if(data.base_word){
        perWordWrong[mode][data.base_word] = data.wrong_count || 1;
        renderWrongList();
      }

      // âœ… ì˜¤ë‹µ í›„ ìˆ˜ì •/ì¬ì±„ì  ê¸ˆì§€
      lockQuestion();
      nextBtn.focus();
    }
  }

  modeBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      mode = btn.dataset.mode;
      setActiveModeUI();
      updateStats();
      renderWrongList();
      loadNext();
    });
  });

  checkBtn.addEventListener("click", checkAnswer);
  nextBtn.addEventListener("click", loadNext);

  answerEl.addEventListener("keydown", (e) => {
    if(answerEl.disabled) return;
    if(e.key === "Enter") checkAnswer();
  });

  setActiveModeUI();
  updateStats();
  renderWrongList();
  loadNext();
</script>
</body>
</html>

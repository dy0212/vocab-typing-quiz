<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocab Multi-Mode Quiz</title>

  <!-- (선택) 탭 아이콘 -->
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">

  <style>
    :root{
      --bg:#0f172a;
      --panel:#111827;
      --card:#0b1220;
      --accent:#38bdf8;
      --good:#22c55e;
      --bad:#ef4444;
      --muted:#94a3b8;
    }
    body{
      margin:0; padding:0;
      background:linear-gradient(160deg, var(--bg), #020617);
      color:white;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .wrap{
      width:min(900px, 92vw);
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:20px;
      padding:28px;
      box-shadow:0 12px 40px rgba(0,0,0,0.35);
    }

    header{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:12px;
    }

    /* ✅ 로고+타이틀 묶음 */
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo{
      width:28px;
      height:28px;
      border-radius:6px;
      object-fit:contain;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.08);
      padding:2px;
    }

    .title{
      font-size:24px;
      font-weight:700;
    }
    .meta{
      color:var(--muted);
      font-size:12.5px;
    }

    .mode-row{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin: 8px 0 18px 0;
    }
    .mode-btn{
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.1);
      color:white;
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      font-size:12.5px;
      font-weight:600;
      transition:0.15s;
    }
    .mode-btn.active{
      background:rgba(56,189,248,0.18);
      border-color:rgba(56,189,248,0.45);
    }

    .card{
      background:var(--panel);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:16px;
      padding:22px;
      margin-bottom:18px;
    }
    .prompt-label{
      color:var(--muted);
      font-size:12px;
      margin-bottom:6px;
    }
    .prompt{
      font-size:26px;
      font-weight:650;
      line-height:1.3;
      word-break:keep-all;
    }

    .stats{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      margin-top:12px;
      color:var(--muted);
      font-size:13px;
    }
    .pill{
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.08);
      padding:6px 10px;
      border-radius:999px;
    }

    .input-row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    input[type="text"]{
      flex:1 1 260px;
      background:var(--card);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:12px;
      padding:14px 14px;
      color:white;
      font-size:16px;
      outline:none;
    }
    input[type="text"]:focus{
      border-color: rgba(56,189,248,0.6);
      box-shadow:0 0 0 3px rgba(56,189,248,0.15);
    }
    input[disabled]{
      opacity:0.6;
      cursor:not-allowed;
    }

    button{
      background:rgba(56,189,248,0.15);
      border:1px solid rgba(56,189,248,0.35);
      color:white;
      padding:12px 14px;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      transition:0.15s;
    }
    button:hover{ transform:translateY(-1px); }
    button:disabled{
      opacity:0.55;
      cursor:not-allowed;
      transform:none;
    }
    .secondary{
      background:rgba(255,255,255,0.06);
      border-color:rgba(255,255,255,0.1);
    }

    .feedback{
      margin-top:14px;
      font-size:15px;
      min-height:22px;
    }
    .good{ color:var(--good); }
    .bad{ color:var(--bad); }
    .muted{ color:var(--muted); }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="School logo" class="logo"/>
        <div>
          <div class="title">단어 퀴즈 (3모드)</div>
          <div class="meta">모드별 1회전 → 오답 복습</div>
        </div>
      </div>

      <div class="meta">
        한영 {{ counts["ko"] }} · 영영 {{ counts["en"] }} · 예문 {{ counts["ex"] }}
      </div>
    </header>

    <div class="mode-row">
      <button class="mode-btn active" data-mode="ko">한영</button>
      <button class="mode-btn" data-mode="en">영영</button>
      <button class="mode-btn" data-mode="ex">예문</button>
    </div>

    <div class="card">
      <div id="promptLabel" class="prompt-label">뜻(한글)</div>
      <div id="prompt" class="prompt">로딩 중...</div>

      <div class="stats">
        <span class="pill">맞음: <b id="correctCnt">0</b></span>
        <span class="pill">틀림: <b id="wrongCnt">0</b></span>
        <span class="pill">정확도: <b id="acc">0%</b></span>
      </div>
    </div>

    <div class="input-row">
      <input id="answer" type="text" placeholder="영어 단어 입력" autocomplete="off"/>
      <button id="checkBtn">채점</button>
      <button id="nextBtn" class="secondary">다음</button>
    </div>

    <div id="feedback" class="feedback muted"></div>
  </div>

<script>
  let mode = "ko";
  let currentPrompt = "";
  let currentQid = null;

  // ✅ 모드별 통계 분리
  const stats = {
    ko: { correct: 0, wrong: 0 },
    en: { correct: 0, wrong: 0 },
    ex: { correct: 0, wrong: 0 }
  };

  const promptEl = document.getElementById("prompt");
  const promptLabelEl = document.getElementById("promptLabel");
  const answerEl = document.getElementById("answer");
  const feedbackEl = document.getElementById("feedback");
  const correctCntEl = document.getElementById("correctCnt");
  const wrongCntEl = document.getElementById("wrongCnt");
  const accEl = document.getElementById("acc");
  const checkBtn = document.getElementById("checkBtn");
  const nextBtn = document.getElementById("nextBtn");
  const modeBtns = Array.from(document.querySelectorAll(".mode-btn"));

  function labelForMode(m){
    if(m === "ko") return "뜻(한글)";
    if(m === "en") return "영영 정의";
    return "예문 빈칸";
  }

  function updateStats(){
    const s = stats[mode];
    correctCntEl.textContent = s.correct;
    wrongCntEl.textContent = s.wrong;
    const total = s.correct + s.wrong;
    const acc = total === 0 ? 0 : Math.round((s.correct / total) * 100);
    accEl.textContent = acc + "%";
  }

  function unlockQuestion(){
    answerEl.disabled = false;
    checkBtn.disabled = false;
  }

  function lockQuestion(){
    answerEl.disabled = true;
    checkBtn.disabled = true;
  }

  function setActiveModeUI(){
    modeBtns.forEach(b => {
      b.classList.toggle("active", b.dataset.mode === mode);
    });
    promptLabelEl.textContent = labelForMode(mode);
  }

  async function loadNext(){
    feedbackEl.className = "feedback muted";
    feedbackEl.textContent = "";
    unlockQuestion();

    const res = await fetch(`/api/next?mode=${mode}`);
    const data = await res.json();

    currentPrompt = data.prompt || "";
    currentQid = data.qid;

    promptEl.textContent = currentPrompt;
    promptLabelEl.textContent = labelForMode(mode);

    answerEl.value = "";
    answerEl.focus();

    if(data.empty){
      lockQuestion();
      feedbackEl.className = "feedback muted";
      feedbackEl.textContent = "이 모드 데이터가 아직 없어요.";
    }
  }

  async function checkAnswer(){
    if(answerEl.disabled) return;

    const answer = answerEl.value.trim();
    if(!answer){
      feedbackEl.className = "feedback muted";
      feedbackEl.textContent = "단어를 입력해줘!";
      return;
    }

    const res = await fetch("/api/check", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ mode, qid: currentQid, answer })
    });

    const data = await res.json();

    if(data.correct){
      stats[mode].correct++;
      feedbackEl.className = "feedback good";
      feedbackEl.textContent = "정답! ✅";
      updateStats();
      setTimeout(loadNext, 250);
    }else{
      stats[mode].wrong++;
      feedbackEl.className = "feedback bad";
      feedbackEl.textContent = `오답 ❌ 정답: ${data.correct_word}`;
      updateStats();
      lockQuestion(); // ✅ 오답 후 수정/재채점 금지
      nextBtn.focus();
    }
  }

  modeBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      mode = btn.dataset.mode;
      setActiveModeUI();
      updateStats();
      loadNext();
    });
  });

  checkBtn.addEventListener("click", checkAnswer);
  nextBtn.addEventListener("click", loadNext);

  answerEl.addEventListener("keydown", (e) => {
    if(answerEl.disabled) return;
    if(e.key === "Enter") checkAnswer();
  });

  setActiveModeUI();
  updateStats();
  loadNext();
</script>
</body>
</html>
